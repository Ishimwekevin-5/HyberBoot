        html, body, #root {
            height: 100%;

            margin: 0;
            padding: 0;
            background-color: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        /* Instant Loading Shell Styles */
        .ui-shell-init {
            opacity: 0;
            animation: shellFadeIn 0.3s ease-out forwards;
        }
        @keyframes shellFadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        
        /* Grid background for map while loading */
        .map-loading-grid {
            background-image: radial-gradient(#151515 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
